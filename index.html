<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeLab Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/034f66c5cd.js" crossorigin="anonymous"></script>
  </head>
  <body
    class="
      bg-gray-50
      dark:text-white
      dark:bg-dark-900
      xl:h-screen
      w-screen
      flex
      flex-col
      items-center
      xl:flex-col
    "
  >
    <div class="
          head
          bg-white
          dark:bg-dark-800
          dark:text-white
          w-screen
          text-black
          flex
          justify-center
          "
      >
      <div class="head__container max-w-screen-xl w-full py-3.5 h-24 flex">
        <div class="head__logo flex flex-none items-center">
          <a href="#">
            <img class="p-3 h-20 w-20 rounded-full" src="./favicon.ico" alt="logo">
          </a>
        </div>
        <div class="head__title  flex flex-1 text-3xl items-center">
          <h1>HomeLab Dashboard</h1>
        </div>
      </div>

    </div>

  <ul id="navList" class="container dark:text-white max-w-screen-xl p-2 xl:p-0 xl:mt-6 flex flex-wrap">
  </ul>

  </body>
  <script src="./js/lib/art-template/index.js"></script>
  <script id="tpl-nav-list" type="text/html">
    {{each items item i}}
     <li class="flex flex-col w-full md:w-1/2 md:w-1/3 md:w-1/4 md:w-1/{{columns}} p-3">

      <h2 class="group-title truncate text-2xl mt-6 mb-5">
        <i class="fa-lg pr-1 {{item.icon}}"></i>
        {{item.name}}
      </h2>
      <ul>

      {{each item.list list i}}
        <li>
          <a
            class="
              shadow-lg
              text-black
              dark:text-white
              bg-white
              dark:bg-dark-700
              rounded-lg
              flex
              items-center
              p-4
              transition
              duration-500
              ease-in-out
              transform
              hover:-translate-y-1
              hover:scale-105
              mb-6
            "
            target="{{list.target}}"
            href="{{list.url}}"
            >
            <img src="{{list.logo}}" alt="" class="w-8 h-8 xl:w-12 xl:h-12 mr-2 xl:mr-4" />
            <p class="font-bold text-lg truncate">{{list.name}}</p>
          </a>
        </li>
      {{/each}}

       </ul>
      </li>
    {{/each}}
  </script>

  <script>

    function fetchData(url = 'assets/config.json', method = 'get', callback) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
            callback(JSON.parse(xhr.responseText));
          }
        }
      };
      xhr.open(method, url, true);
      xhr.send();
    }

    fetchData('assets/config.json', 'get', function (res) {
      var navListHtml = template('tpl-nav-list', res);
      document.querySelector('title').innerHTML = res.title
      document.querySelector('.head__title').innerHTML = res.title
      document.querySelector('#navList').innerHTML = navListHtml;
    });
  </script>
</html>
